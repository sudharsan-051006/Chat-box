{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create or Join a Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input, button {
      border-radius: 8px;
    }

    .room-link {
      background: #2c2c2c;
      padding: 8px;
      border-radius: 6px;
      display: block;
      color: #0dcaf0;
      text-decoration: none;
      margin-top: 6px;
    }

    .room-link:hover {
      background: #343a40;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card" style="background-color:white;z-index:1">
      <div class="dropdown position-absolute" style="top:10px; right:10px; z-index:15;">
    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="settingsDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
      ⚙️ Settings
    </button>

    <ul class="dropdown-menu dropdown-menu-end">
      <li>
        <a class="dropdown-item" href="/password_change/">Change Password</a>
      </li>
      <li>
        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
      </li>
      <li>
        <button class="dropdown-item" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasUsers" data-bs-scroll="true">
          Online Users
        </button>
      </li>
    </ul>
  </div>
    <br><br><br><br>
    <h2 class="mb-4">Chat Rooms</h2>

    <!-- Create Room Form -->
    <form method="POST" action="{% url 'create_room' %}">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="room_name" class="form-control" placeholder="Enter new room name" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Room</button>
    </form>

    <hr class="text-secondary my-4">

    <!-- Existing Rooms List -->
    <h5>Available Rooms</h5>
    {% if rooms %}
      {% for room in rooms %}
        <a href="{% url 'room' room.name %}" class="room-link">{{ room.name }}</a>
      {% endfor %}
    {% else %}
      <p class="text-muted">No rooms created yet.</p>
    {% endif %}
  </div>
</body>
</html>
