{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Join a Room</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <style>
    body {
      background: radial-gradient(circle at top, #0b1220 0%, #020617 70%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background animation canvas */
    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    main, footer {
      position: relative;
      z-index: 1;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .card {
      background: black;
      border: 1px solid #2c2c2c;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 20px black;
      position: relative;
    }

    .card h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #0dcaf0;
      text-align: center;
    }

    .form-control {
      background-color: white;
      border: none;
      box-shadow: 0 6px 20px black;
    }

    .btn-primary {
      background-color: #0dcaf0;
      border: none;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0bb5d4;
    }

    .room-link {
      background: #2b2b2b;
      color: #0dcaf0;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      background-color: black;
      color: #ddd;
      padding: 2rem 0 1rem;
      border-top: 1px solid #2c2c2c;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- Subtle animated background -->
<canvas id="bg"></canvas>

<main>

  <div class="card">

    <!-- Account Dropdown -->
    <div class="dropdown position-absolute" style="top: 15px; right: 15px; z-index: 2;">
      <button class="btn btn-sm dropdown-toggle text-info"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
        <i class="fa-solid fa-user-gear me-1"></i> Account
      </button>

      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" href="/password_change/">
            <i class="fa-solid fa-key me-2"></i>Change Password
          </a>
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'logout' %}">
            <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
          </a>
        </li>
      </ul>
    </div>

    <h2><i class="fa-solid fa-comments me-2"></i>Chat Rooms</h2>

    <!-- Create Room -->
    <form method="POST" action="{% url 'create_room' %}">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="room_name" class="form-control"
               placeholder="Enter new room name" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fa-solid fa-plus me-2"></i>Create Room
      </button>
    </form>

    <hr class="my-4">

    <!-- Existing Rooms -->
    <h5 class="text-info text-center mb-3">Available Rooms</h5>

    {% if rooms %}
      {% for room in rooms %}
        <a href="{% url 'room' room.name %}" class="room-link">
          <i class="fa-solid fa-door-open me-2"></i>{{ room.name }}
        </a>
      {% endfor %}
    {% else %}
      <p class="text-center text-muted">No rooms created yet.</p>
    {% endif %}

  </div>
</main>

<footer>
  <small>Â© 2025 Chat Room. All Rights Reserved.</small>
</footer>

<!-- Background Animation Script -->
<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let t = 0;

function drawWave(angle) {
  ctx.save();
  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.rotate(angle);
  ctx.beginPath();

  const scale = Math.min(canvas.width, canvas.height) / 4;

  for (let x = -2; x <= 2; x += 0.04) {
    const y = Math.sin(x * 2 - t) * 0.35;
    ctx.lineTo(x * scale, y * scale);
  }

  ctx.strokeStyle = "rgba(148,163,184,0.15)";
  ctx.lineWidth = 1.4;
  ctx.stroke();
  ctx.restore();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawWave(0);
  drawWave(Math.PI / 2);
  t += 0.003;
  requestAnimationFrame(animate);
}

animate();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
