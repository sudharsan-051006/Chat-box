{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create or Join a Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .card h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #0dcaf0;
    }

    .form-control {
      background-color: #2b2b2b;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: #333;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
    }

    .btn-primary {
      background-color: #0dcaf0;
      border: none;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background-color: #0bb5d4;
    }

    .dropdown button {
      border: none;
      background: transparent;
      color: #0dcaf0;
    }

    .dropdown-menu {
      background-color: #1f1f1f;
      border: 1px solid #333;
    }

    .dropdown-item {
      color: #e0e0e0;
    }

    .dropdown-item:hover {
      background-color: #2c2c2c;
      color: #0dcaf0;
    }

    .room-link {
      background: #2b2b2b;
      padding: 10px;
      border-radius: 8px;
      display: block;
      color: #0dcaf0;
      text-decoration: none;
      margin-top: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .room-link:hover {
      background: #343a40;
      color: #fff;
    }

    hr {
      border-color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Settings Dropdown -->
    <div class="dropdown position-absolute" style="top: 10px; right: 10px;">
      <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="settingsDropdown"
              data-bs-toggle="dropdown" aria-expanded="false">
        ⚙️ Settings
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="/password_change/">Change Password</a></li>
        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
        <li><button class="dropdown-item" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasUsers" data-bs-scroll="true">
          Online Users
        </button></li>
      </ul>
    </div>

    <!-- Main Section -->
    <h2>Chat Rooms</h2>

    <!-- Create Room Form -->
    <form method="POST" action="{% url 'create_room' %}">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="room_name" class="form-control" placeholder="Enter new room name" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Room</button>
    </form>

    <hr class="my-4">

    <!-- Existing Rooms List -->
    <h5 class="text-info">Available Rooms</h5>
    {% if rooms %}
      {% for room in rooms %}
        <a href="{% url 'room' room.name %}" class="room-link">{{ room.name }}</a>
      {% endfor %}
    {% else %}
      <p class="text-muted mt-2">No rooms created yet.</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
