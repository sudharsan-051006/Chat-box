<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #eef2f3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      width: 420px;
      border-radius: 16px;
      padding: 30px;
      background: white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    a { text-decoration: none; color: white; }
  </style>
</head>

<body>

  <div class="card">
    <h3 class="text-center mb-4">Change Password</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Show/Hide Password Option -->
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" onclick="
          document.querySelectorAll('input[type=password]').forEach(
            inp => inp.type = inp.type === 'password' ? 'text' : 'password'
          );
        ">
        <label class="form-check-label">Show Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        Change Password
      </button>
    </form>

    <a href="{% url 'password_change_done' %}">
      <button class="btn btn-success w-100 mt-3">Back to Chat</button>
    </a>

  </div>

</body>
</html>
