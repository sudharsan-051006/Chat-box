{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">

  <style>
    body { background: rgb(69, 68, 68); }

    /* Chat messages area */
    #chat-messages {
      height: 65vh;
      overflow-y: auto;
      padding: 2rem 1rem 1rem 1rem;
      border: 1px solid red;
      border-radius: .5rem;
      background: black;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .message-time {
      display: block;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.7);
      text-align: right;
      margin-top: 2px;
    }

    .other .message-time { color: rgba(0,0,0,0.6); }

    .message {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 1rem;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: pre-wrap;
      max-width: 70%;
      font-size: 1rem;
      line-height: 1.4;
    }

    .me {
      background: blue;
      color: #fff;
      align-self: flex-end;
      border-radius: 1rem 1rem 0 1rem;
      padding: 0.4rem 0.8rem;
    }

    .other {
      background: #e9ecef;
      color: #212529;
      align-self: flex-start;
      border-radius: 1rem 1rem 1rem 0;
      padding: 0.4rem 0.8rem;
    }

    /* ‚úÖ Centered system messages */
    .system {
      align-self: center;
      color: #aaa;
      font-style: italic;
      background: none;
      border: none;
      padding: 0.4rem 1rem;
      width: auto;
      font-size: 0.9rem;
      display: block;
      text-align: center;
      margin: 0.5rem auto;
      opacity: 0.85;
      animation: fadeIn 0.4s ease-in-out;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Divider lines on system messages */
    .system::before, .system::after {
      content: "";
      display: inline-block;
      width: 35%;
      height: 1px;
      background: rgba(255,255,255,0.2);
      vertical-align: middle;
      margin: 0 8px;
    }

    /* Input styling */
    #chat-message-input {
      color: white;
      background-color: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .logout-btn { display: none; }
  </style>
</head>
<body>
<div class="container my-4 position-relative">

  <!-- Settings Dropdown -->
  <div class="dropdown position-absolute" style="top:10px; right:10px; z-index:15;">
    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="settingsDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
      ‚öôÔ∏è Settings
    </button>

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/password_change/">Change Password</a></li>

      <li>
        {% if request.user.username == room.created_by.username %}
        <button id="lock-toggle-btn" class="dropdown-item text-warning" data-room="{{ room.name }}">
          {% if room.is_locked %}
            üîì Unlock Room
          {% else %}
            üîí Lock Room
          {% endif %}
        </button>
        {% endif %}
      </li>

      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>

      <li>
        <button class="dropdown-item" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasUsers" data-bs-scroll="true">
          Online Users
        </button>
      </li>

      <li><button class="dropdown-item text-danger" id="leave-room-btn">üö™ Leave Room</button></li>
    </ul>
  </div>

  <br><br><br><br>

  <h3 style="color: #e9ecef;">
      Room: {{ room_name }}
      {% if room.is_locked %} ‚õìÔ∏è {% endif %}
    </h3>
  <!-- Chat messages area -->
  <div id="chat-messages" class="position-relative">
    <br>
  </div>

  <!-- Input box -->
  <form id="chat-form" class="mt-3 d-flex">
    {% csrf_token %}
    <textarea id="chat-message-input" rows="2" class="form-control me-2"
              placeholder="Type a message..." autocomplete="off"></textarea>
    <button class="btn btn-primary" id="chat-message-submit" type="submit">Send</button>
  </form>
</div>

<!-- Offcanvas for online users -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasUsers" data-bs-scroll="true">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="online-users-title">Online Users (0)</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul id="online-users" class="list-group" style="background-color: black; color: green;"></ul>
  </div>
</div>

<!-- WebSocket + Chat JS -->
<script>
  const roomName = "{{ room_name }}";
  const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
  const chatSocket = new WebSocket(ws_scheme + '://' + window.location.host + '/ws/chat/' + roomName + '/');

  const chatMessages = document.getElementById("chat-messages");
  const chatForm = document.getElementById("chat-form");
  const inputField = document.getElementById("chat-message-input");
  const onlineUsers = document.getElementById("online-users");
  const onlineUsersTitle = document.getElementById("online-users-title");
  const currentUser = "{{ request.user.username }}";

  // Handle Enter key behavior
  inputField.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      chatForm.dispatchEvent(new Event("submit"));
    }
  });

  chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const now = new Date();
    const timeStr = now.getHours().toString().padStart(2,'0') + ':' +
                    now.getMinutes().toString().padStart(2,'0');

    if (data.type === "user_list") {
      onlineUsers.innerHTML = "";
      data.users.forEach(u => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = u;
        onlineUsers.appendChild(li);
      });
      onlineUsersTitle.textContent = `Online Users (${data.users.length})`;
    } else {
      const msg = document.createElement("div");

      if (data.user === "System") {
        msg.className = "system";
        msg.textContent = data.message + " (" + timeStr + ")";
      } else {
        msg.className = data.user === currentUser ? "message me" : "message other";

        const textSpan = document.createElement("span");
        textSpan.textContent = data.user === currentUser
          ? data.message
          : data.user + ": " + data.message;

        const timeSpan = document.createElement("span");
        timeSpan.className = "message-time";
        timeSpan.textContent = timeStr;

        msg.appendChild(textSpan);
        msg.appendChild(timeSpan);
      }

      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  };

  // Leave room button
  document.getElementById("leave-room-btn").addEventListener("click", function() {
    if (chatSocket.readyState === WebSocket.OPEN) chatSocket.close();
    window.location.href = "/";
  });

  // Toggle lock button
  document.getElementById("lock-toggle-btn")?.addEventListener("click", async function() {
    const roomName = this.dataset.room;
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;

    try {
      const res = await fetch(`/room/${roomName}/toggle-lock/`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrftoken
        }
      });

      const data = await res.json();
      const btn = document.getElementById("lock-toggle-btn");
      const roomTitle = document.querySelector("h3");

      if (data.status === "success") {
        if (data.locked) {
          btn.textContent = "üîì Unlock Room";
          alert("üîí Room is now locked!");
          if (!roomTitle.innerHTML.includes("‚õìÔ∏è")) roomTitle.innerHTML += " ‚õìÔ∏è";
        } else {
          btn.textContent = "üîí Lock Room";
          alert("‚úÖ Room is now unlocked!");
          roomTitle.innerHTML = roomTitle.innerHTML.replace("‚õìÔ∏è", "").trim();
        }
      } else alert("‚ö†Ô∏è Error toggling lock");
    } catch (err) {
      console.error("Error:", err);
      alert("Server error while toggling lock");
    }
  });

  // Send message
  chatForm.addEventListener("submit", function(e) {
    e.preventDefault();
    if (inputField.value.trim()) {
      chatSocket.send(JSON.stringify({ "message": inputField.value }));
      inputField.value = "";
    }
  });
  chatSocket.send(JSON.stringify({ command: "lock_room" }));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
