{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: rgb(69, 68, 68); }

    /* Chat messages area */
    #chat-messages {
      height: 65vh;
      overflow-y: auto;
      padding: 2rem 1rem 1rem 1rem;
      border: 1px solid red;
      border-radius: .5rem;
      background: black;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .message-time {
  display: block;
  font-size: 0.7rem;
  color: rgba(255,255,255,0.7); /* white for sender */
  text-align: right;
  margin-top: 2px;
}

.other .message-time {
  color: rgba(0,0,0,0.6); /* dark for others' messages */
}

    /* Animated chat title */
    .chat-title {
      color: #dee2e6;
      font-size: 2rem;
      font-weight: bold;
      position: absolute;      
      top: 10px;                
      left: 50%;
      transform: translateX(-50%);
      display: block;
      opacity: 0;
      animation: flySequence 3s linear infinite;
      z-index: 10;
    }

    @keyframes flySequence {
      0% { transform: translate(-50%, -50px) scale(0.3); opacity: 0; }
      10% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      50% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      60% { opacity: 0; }
      100% { transform: translate(-50%, -50px) scale(0.3); opacity: 0; }
    }

    /* Messages styling */
    .message {
      display: inline-block;
      margin-bottom: 0.75rem;
      padding: 0.4rem 0.8rem;
      border-radius: 1rem;
      word-wrap: break-word;
      max-width: 70%;
    }

    .me {
      background: blue;
      color: #fff;
      margin-left: auto;
      text-align: right;
      display: block;
      width: fit-content;
    }
    .other {
      background: #e9ecef;
      color: #212529;
      margin-right: auto;
      text-align: left;
      display: block;
      width: fit-content;
    }

    .system { 
      text-align: center; 
      color: #6c757d; 
      font-style: italic; 
      background: none; 
    }

    /* Online Users button */
    #onlineUsersBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 15;
    }

    /* Input styling */
    #chat-message-input {
      color: white;
      background-color: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Logout button styling */
    .logout-btn {
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: absolute;
      right: 10px;
      top: 20px;
      z-index: 20;
    }
  </style>
</head>
<body>
<div class="container my-4 position-relative">
    <!-- Logout button at top-right above chat area -->
    <a class="btn btn-outline-danger btn-sm logout-btn" href="{% url 'logout' %}">Logout</a>
<br><br><br><br>
    <!-- Chat messages area -->
    <div id="chat-messages" class="position-relative">
      <!-- Animated Chat Title -->
      <h3 class="chat-title text-center mb-3">Chat Room</h3>
<br>
      <!-- Online Users Button inside chat area, below title -->
      <button class="btn btn-sm btn-outline-primary" type="button" id="onlineUsersBtn"
              data-bs-toggle="offcanvas" data-bs-target="#offcanvasUsers" data-bs-scroll="true"
              style="position:absolute; top:10px; right:10px; z-index:15;">
        Online Users
      </button>
    </div>

    <!-- Input box -->
    <form id="chat-form" class="mt-3 d-flex">
      <input id="chat-message-input" type="text" class="form-control me-2" placeholder="Type a message..." autocomplete="off">
      <button class="btn btn-primary" id="chat-message-submit" type="submit">Send</button>
    </form>
</div>

<!-- Offcanvas for online users -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasUsers" data-bs-scroll="true">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Online Users</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul id="online-users" class="list-group" style="background-color: black;color: green;"></ul>
  </div>
</div>

<!-- WebSocket + Chat JS -->
<script>
  const roomName = "{{ room_name }}";
  const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
  const chatSocket = new WebSocket(
    ws_scheme + '://' + window.location.host + '/ws/chat/' + roomName + '/'
  );

  const chatMessages = document.getElementById("chat-messages");
  const chatForm = document.getElementById("chat-form");
  const inputField = document.getElementById("chat-message-input");
  const onlineUsers = document.getElementById("online-users");
  const currentUser = "{{ request.user.username }}";

  chatSocket.onmessage = function(e) {
  const data = JSON.parse(e.data);

  // Current time
  const now = new Date();
  const timeStr = now.getHours().toString().padStart(2,'0') + ':' +
                  now.getMinutes().toString().padStart(2,'0');

  if (data.type === "user_list") {
    onlineUsers.innerHTML = "";
    data.users.forEach(u => {
      let li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = u;
      onlineUsers.appendChild(li);
    });
  } else {
    const msg = document.createElement("div");

    if (data.user === "System") {
      msg.className = "system";
      msg.textContent = data.message + " (" + timeStr + ")";
    } else {
      msg.className = data.user === currentUser ? "message me" : "message other";

      // Create main message text
      const textSpan = document.createElement("span");
      textSpan.textContent = data.user === currentUser ? data.message : data.user + ": " + data.message;

      // Create timestamp span
      const timeSpan = document.createElement("span");
      timeSpan.className = "message-time";
      timeSpan.textContent = timeStr;

      msg.appendChild(textSpan);
      msg.appendChild(timeSpan);
    }

    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
};

  chatForm.addEventListener("submit", function(e) {
    e.preventDefault();
    if (inputField.value.trim()) {
      chatSocket.send(JSON.stringify({ "message": inputField.value }));
      inputField.value = "";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
