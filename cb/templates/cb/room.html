{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== RESET ===== */
html, body {
  height: 100%;
  margin: 0;
  background: #343541;
  color: #ececf1;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* ===== MAIN LAYOUT ===== */
.app {
  display: flex;
  height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: #202123;
  border-right: 1px solid #444;
  display: flex;
  flex-direction: column;
  padding: 12px;
}

.sidebar h6 {
  color: #aaa;
  font-size: 0.75rem;
  margin-bottom: 10px;
}

.sidebar a, .sidebar button {
  background: transparent;
  color: #ececf1;
  border: none;
  text-align: left;
  padding: 8px 10px;
  border-radius: 6px;
  width: 100%;
}

.sidebar a:hover,
.sidebar button:hover {
  background: #343541;
}

.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 12px 16px;
  border-bottom: 1px solid #444;
  background: #343541;
  font-weight: 600;
}

.chat-body {
  flex: 1;
  overflow-y: auto;
  padding: 24px 0;
}

.chat-container {
  max-width: 760px;
  margin: auto;
  padding: 0 16px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.message {
  padding: 12px 16px;
  border-radius: 8px;
  white-space: pre-wrap;
  word-break: break-word;
}

.me {
  align-self: flex-end;
  background: #0d6efd;
  color: #fff;
}

.other {
  align-self: flex-start;
  background: #444654;
}

.system {
  text-align: center;
  opacity: 0.7;
}

.chat-input {
  border-top: 1px solid #444;
  padding: 16px;
  background: #343541;
}

.chat-input form {
  max-width: 760px;
  margin: auto;
  display: flex;
  gap: 10px;
}

textarea {
  resize: none;
  background: #40414f;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px;
}

textarea:focus { outline: none; }

button.send {
  background: #0d6efd;
  border: none;
  padding: 0 20px;
  border-radius: 6px;
  color: white;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <h6>ROOM</h6>
    <div class="mb-2">{{ room_name }}</div>

    <h6>ACTIONS</h6>

    {% if request.user == room.created_by %}
    <button id="lock-toggle-btn">
      {% if room.is_locked %} ðŸ”“ Unlock Room {% else %} ðŸ”’ Lock Room {% endif %}
    </button>
    {% endif %}

    <hr class="border-secondary">

    <a href="/password_change/">ðŸ”‘ Change Password</a>
    <a href="{% url 'logout' %}">ðŸšª Logout</a>
  </div>

  <!-- CHAT -->
  <div class="chat">

    <div class="chat-header">
      {{ room_name }} {% if room.is_locked %} ðŸ”’ {% endif %}
    </div>

    <div class="chat-body">
      <div id="chat-messages" class="chat-container"></div>
    </div>

    <div class="chat-input">
      <form id="chat-form">
        {% csrf_token %}
        <textarea id="chat-message-input" rows="1" placeholder="Send a message..."></textarea>
        <button class="send" type="submit">Send</button>
      </form>
    </div>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const roomName = "{{ room_name }}";
  const ws_scheme = location.protocol === "https:" ? "wss" : "ws";
  const chatSocket = new WebSocket(ws_scheme + '://' + location.host + '/ws/chat/' + roomName + '/');

  const chatMessages = document.getElementById("chat-messages");
  const chatForm = document.getElementById("chat-form");
  const inputField = document.getElementById("chat-message-input");
  const currentUser = "{{ request.user.username }}";

  /* --------------------------------------------------
     USER MESSAGE FILTER SYSTEM
     -------------------------------------------------- */

  // Empty set => show all users
  let visibleUsers = new Set();

  function reloadMessages() {
    chatMessages.innerHTML = "";
    const cached = JSON.parse(localStorage.getItem("chat_" + roomName) || "[]");
    cached.forEach(m => appendMessage(m, false));
  }

  /* --------------------------------------------------
     CACHE FUNCTIONS
     -------------------------------------------------- */
  function loadCachedMessages() {
    const cached = localStorage.getItem("chat_" + roomName);
    if (!cached) return;
    try {
      const msgs = JSON.parse(cached);
      msgs.forEach(data => appendMessage(data, false));
    } catch (e) {}
  }

  function saveMessageToCache(data) {
    const key = "chat_" + roomName;
    let msgs = JSON.parse(localStorage.getItem(key) || "[]");
    msgs.push(data);
    if (msgs.length > 100) msgs = msgs.slice(-100);
    localStorage.setItem(key, JSON.stringify(msgs));
  }

  /* --------------------------------------------------
     APPEND MESSAGE WITH FILTERING
     -------------------------------------------------- */
  function appendMessage(data, animate = true) {

    // FILTER: hide if disabled
    if (data.user !== "System") {
      if (visibleUsers.size > 0 && !visibleUsers.has(data.user)) {
        return;
      }
    }

    const msg = document.createElement("div");
    const isMe = data.user.trim().toLowerCase() === currentUser.trim().toLowerCase();

    if (data.user === "System") {
      msg.className = "system";
      msg.textContent = `${data.message} (${data.time || ''})`;
    } else {
      msg.className = isMe ? "message me" : "message other";

      const textSpan = document.createElement("span");
      textSpan.textContent = isMe ? data.message : `${data.user}:\n${data.message}`;

      const timeSpan = document.createElement("span");
      timeSpan.className = "message-time";
      timeSpan.textContent = data.time || "";

      msg.appendChild(textSpan);
      msg.appendChild(timeSpan);
    }

    if (!animate) msg.style.animation = "none";

    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  /* Load cached messages */
  loadCachedMessages();

  /* --------------------------------------------------
     HANDLE INCOMING WEBSOCKET MESSAGE
     -------------------------------------------------- */
  chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const now = new Date();
    data.time = now.getHours().toString().padStart(2, '0') 
                + ":" + now.getMinutes().toString().padStart(2, '0');

    if (data.type === "user_list") {
      const onlineUsers = document.getElementById("online-users");
      const onlineUsersTitle = document.getElementById("online-users-title");

      onlineUsers.innerHTML = "";

      data.users.forEach(u => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        const span = document.createElement("span");
        span.textContent = u;

        const btn = document.createElement("button");
        btn.className = "btn btn-sm";

        let enabled = (visibleUsers.size === 0 || visibleUsers.has(u));
        btn.textContent = enabled ? "Disable" : "Enable";
        btn.classList.add(enabled ? "btn-danger" : "btn-success");

        btn.addEventListener("click", () => {
          if (visibleUsers.size === 0) {
            data.users.forEach(usr => visibleUsers.add(usr));
          }

          if (visibleUsers.has(u)) visibleUsers.delete(u);
          else visibleUsers.add(u);

          btn.textContent = visibleUsers.has(u) ? "Disable" : "Enable";
          btn.className = "btn btn-sm " + (visibleUsers.has(u) ? "btn-danger" : "btn-success");

          reloadMessages();
        });

        li.appendChild(span);
        li.appendChild(btn);
        onlineUsers.appendChild(li);
      });

      onlineUsersTitle.textContent = `Online Users (${data.users.length})`;
      return;
    }

    appendMessage(data, true);
    saveMessageToCache(data);
  };

  /* --------------------------------------------------
     SEND USER MESSAGE
     -------------------------------------------------- */
  chatForm.addEventListener("submit", function(e) {
    e.preventDefault();
    if (inputField.value.trim()) {
      chatSocket.send(JSON.stringify({ "message": inputField.value }));
      inputField.value = "";
    }
  });

  /* Leave room */
  document.getElementById("leave-room-btn")?.addEventListener("click", () => {
    chatSocket.close();
    window.location.href = "/";
  });

  /* THEME TOGGLE */
  const themeBtn = document.getElementById("toggle-theme-btn");

  document.body.className = localStorage.getItem("theme") || "dark-mode";
  themeBtn.textContent = document.body.classList.contains("dark-mode") ? "ðŸŒž Light Mode" : "ðŸŒ™ Night Mode";

  themeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    document.body.classList.toggle("light-mode");
    const dark = document.body.classList.contains("dark-mode");
    themeBtn.textContent = dark ? "ðŸŒž Light Mode" : "ðŸŒ™ Night Mode";
    localStorage.setItem("theme", dark ? "dark-mode" : "light-mode");
  });


  /* --------------------------------------------------
     GLOBAL ENABLE / DISABLE ALL
     -------------------------------------------------- */
  document.getElementById("enable-all").addEventListener("click", () => {
    visibleUsers.clear(); // empty => show everyone
    reloadMessages();
  });

  document.getElementById("disable-all").addEventListener("click", () => {
    visibleUsers.clear();
    visibleUsers.add(currentUser); // Only self visible
    reloadMessages();
  });

});
</script>

</body>
</html>
