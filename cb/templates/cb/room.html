{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">

<style>

/* âœ… THEME: DEFAULT = DARK MODE */
body.dark-mode {
  background: rgb(69, 68, 68);
}
body.dark-mode #chat-messages {
  background: black;
  color: white;
}
body.dark-mode .system {
  color: #aaa;
}

/* âœ… LIGHT MODE THEME */
body.light-mode {
  background: #f8f9fa;
}
body.light-mode #chat-messages {
  background: white;
  color: black;
}
body.light-mode .system {
  color: #666;
}

/* Chat messages container */
#chat-messages {
  height: 65vh;
  overflow-y: auto;
  padding: 2rem 1rem 1rem 1rem;
  border-radius: .5rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
}

/* message time */
.message-time {
  display: block;
  font-size: 0.7rem;
  color: rgba(255,255,255,0.7);
  text-align: right;
  margin-top: 2px;
}
.other .message-time { color: rgba(0,0,0,0.6); }

/* Generic message bubble */
.message {
  display: inline-block;
  padding: 0.4rem 0.8rem;
  border-radius: 1rem;
  word-break: break-word;
  white-space: pre-wrap;
  max-width: 70%;
  font-size: 1rem;
  line-height: 1.4;
}

/* âœ… Right-aligned messages (You) */
.me {
  background: #007bff;
  color: #fff;
  align-self: flex-end;
  border-radius: 1rem 1rem 0 1rem;
  padding: 0.4rem 0.8rem;
  text-align: right;
}

/* âœ… Left-aligned messages (Others) */
.other {
  background: #e9ecef;
  color: #212529;
  align-self: flex-start;
  border-radius: 1rem 1rem 1rem 0;
  padding: 0.4rem 0.8rem;
}

/* âœ… System message */
.system {
  align-self: center;
  font-style: italic;
  background: rgba(255,255,255,0.05);
  padding: 0.4rem 1rem;
  border-radius: 8px;
}

</style>
</head>

<body class="dark-mode">
<div class="container my-4 position-relative">

  <!-- Settings Dropdown -->
  <div class="dropdown position-absolute" style="top:10px; right:10px; z-index:15;">
    <button class="btn btn-sm dropdown-toggle" type="button"
            id="settingsDropdown" data-bs-toggle="dropdown" style="color: turquoise;background-color: #666;"  aria-expanded="false">
      <i class="fa-solid fa-table-columns"></i> Dashboard
    </button>

    <ul class="dropdown-menu dropdown-menu-end">

      <li><a class="dropdown-item" href="/password_change/">Change Password</a></li>

      <!-- ğŸ” Lock / Unlock -->
      <li>
      {% if request.user.username == room.created_by.username %}
        <button id="lock-toggle-btn" class="dropdown-item text-warning" data-room="{{ room.name }}">
          {% if room.is_locked %}
            ğŸ”“ Unlock Room
          {% else %}
            ğŸ”’ Lock Room
          {% endif %}
        </button>
      {% endif %}
      </li>

      <!-- ğŸŒ™ / ğŸŒ THEME SWITCH -->
      <li><button class="dropdown-item" id="toggle-theme-btn">ğŸŒ™ Night Mode</button></li>

      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>

      <li>
        <button class="dropdown-item" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasUsers">
          Online Users
        </button>
      </li>

      <li><button class="dropdown-item text-danger" id="leave-room-btn">ğŸšª Leave Room</button></li>
    </ul>
  </div>

<br><br><br><br>

<h3 style="color: #e9ecef; display:inline-block;" class="btn btn-primary">
  {{ room_name }}
  {% if room.is_locked %} â›“ï¸ {% endif %}
</h3>

<button id="likeButton" class="btn btn-primary"><i class="fa-solid fa-thumbs-up"></i><span id="likeCount"> 0</span></button>
<button id="dilikeButton" class="btn btn-danger"><i class="fa-solid fa-thumbs-down"></i><span id="dislikeCount"> 0</span></button>

<!-- Chat Area -->
<div id="chat-messages" class="position-relative"></div>

<!-- Input area -->
<form id="chat-form" class="mt-3 d-flex">
  {% csrf_token %}
  <textarea id="chat-message-input" rows="2" class="form-control me-2"
            placeholder="Type a message..." autocomplete="off"></textarea>
  <button class="btn btn-primary" id="chat-message-submit" type="submit">Send</button>
</form>
</div>

<!-- Offcanvas Sidebar (Online users) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasUsers">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="online-users-title">Online Users (0)</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul id="online-users" class="list-group"></ul>
  </div>
</div>

<!-- JS -->
<script>
/* ------------------ WEBSOCKET CHAT ------------------ */

const roomName = "{{ room_name }}";
const ws_scheme = location.protocol === "https:" ? "wss" : "ws";
const chatSocket = new WebSocket(ws_scheme + '://' + location.host + '/ws/chat/' + roomName + '/');

const chatMessages = document.getElementById("chat-messages");
const chatForm     = document.getElementById("chat-form");
const inputField   = document.getElementById("chat-message-input");
const currentUser  = "{{ request.user.username }}";

chatSocket.onmessage = function(e) {
  const data = JSON.parse(e.data);
  const now = new Date();
  const timeStr = now.getHours().toString().padStart(2,'0') + ":" +
                  now.getMinutes().toString().padStart(2,'0');

  if (data.type === "user_list") {
    const onlineUsers = document.getElementById("online-users");
    const onlineUsersTitle = document.getElementById("online-users-title");
    onlineUsers.innerHTML = "";
    data.users.forEach(u => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = u;
      onlineUsers.appendChild(li);
    });
    onlineUsersTitle.textContent = `Online Users (${data.users.length})`;
    return;
  }

  const msg = document.createElement("div");

  if (data.user === "System") {
    msg.className = "system";
    msg.textContent = data.message + " (" + timeStr + ")";
  } else {
    msg.className = (data.user.trim() === currentUser.trim()) ? "message me" : "message other";
    msg.innerHTML = `<span>${data.user === currentUser ? data.message : data.user + ": " + data.message}</span>
                     <span class="message-time">${timeStr}</span>`;
  }

  chatMessages.appendChild(msg);
  chatMessages.scrollTop = chatMessages.scrollHeight;
};

chatForm.addEventListener("submit", function(e) {
  e.preventDefault();
  if (inputField.value.trim()) {
    chatSocket.send(JSON.stringify({ "message": inputField.value }));
    inputField.value = "";
  }
});

/* ------------------ LIKE / DISLIKE ------------------ */
let count = 0;
document.getElementById("likeButton").onclick = () => document.getElementById("likeCount").innerText = ++count;

let dcount = 0;
document.getElementById("dilikeButton").onclick = () => document.getElementById("dislikeCount").innerText = ++dcount;

/* ------------------ LEAVE ROOM ------------------ */
document.getElementById("leave-room-btn").onclick = () => {
  if (chatSocket.readyState === WebSocket.OPEN) chatSocket.close();
  location.href = "/";
};

/* ------------------ LOCK / UNLOCK ------------------ */
document.getElementById("lock-toggle-btn")?.addEventListener("click", async function() {
  const roomName = this.dataset.room;
  const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;

  const res = await fetch(`/room/${roomName}/toggle-lock/`, {
    method: "POST",
    headers: { "Content-Type": "application/json", "X-CSRFToken": csrftoken }
  });

  const data = await res.json();
  const btn = document.getElementById("lock-toggle-btn");
  const roomTitle = document.querySelector("h3");

  if (data.locked) {
    btn.textContent = "ğŸ”“ Unlock Room";
    if (!roomTitle.innerHTML.includes("â›“ï¸")) roomTitle.innerHTML += " â›“ï¸";
  } else {
    btn.textContent = "ğŸ”’ Lock Room";
    roomTitle.innerHTML = roomTitle.innerHTML.replace("â›“ï¸", "").trim();
  }
});

/* ------------------ THEME MODE ------------------ */
const themeBtn = document.getElementById("toggle-theme-btn");

// Load saved theme
document.body.className = localStorage.getItem("theme") || "dark-mode";
themeBtn.textContent = document.body.classList.contains("dark-mode") ? "ğŸŒ Light Mode" : "ğŸŒ™ Night Mode";

themeBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  document.body.classList.toggle("light-mode");

  const isDark = document.body.classList.contains("dark-mode");
  themeBtn.textContent = isDark ? "ğŸŒ Light Mode" : "ğŸŒ™ Night Mode";

  localStorage.setItem("theme", isDark ? "dark-mode" : "light-mode");
});

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
