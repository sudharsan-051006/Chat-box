{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- üëà IMPORTANT for mobile -->
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">

  <style>
    body {
      background: rgb(69, 68, 68);
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      padding: 0 1rem;
    }

    /* Chat area now fills available vertical space */
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-radius: .5rem;
      background: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      scroll-behavior: smooth;
      min-height: 50vh;
      max-height: calc(100vh - 220px); /* Adjusts with screen size */
    }

    /* Scrollbar for web */
    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    #chat-messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }

    .message {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 1rem;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: pre-wrap;
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.4;
    }

    /* ‚úÖ Right-aligned messages (You) */
    .me {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
      border-radius: 1rem 1rem 0 1rem;
      text-align: right;
    }

    /* ‚úÖ Left-aligned messages (Others) */
    .other {
      background: #e9ecef;
      color: #212529;
      align-self: flex-start;
      border-radius: 1rem 1rem 1rem 0;
    }

    .message-time {
      display: block;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.7);
      text-align: right;
      margin-top: 2px;
    }

    .system {
      align-self: center;
      color: #aaa;
      font-style: italic;
      padding: 0.3rem 1rem;
      text-align: center;
      background-color: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    /* Input Area */
    #chat-form {
      margin-top: auto;
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
      padding-bottom: 0.5rem;
    }

    #chat-message-input {
      color: white;
      background-color: black;
      border: 1px solid #333;
      resize: none;
      height: 45px;
    }

    #chat-message-input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px #007bff;
    }

    /* üì± Mobile Tweaks */
    @media (max-width: 768px) {
      body {
        background: #111;
        height: 100dvh; /* modern viewport height (fixes keyboard push issue) */
      }

      h3 {
        font-size: 1.2rem;
        text-align: center;
      }

      #chat-messages {
        max-height: calc(100dvh - 160px);
        padding: 0.7rem;
      }

      #chat-form {
        flex-direction: row;
        gap: 0.4rem;
      }

      #chat-message-input {
        font-size: 0.9rem;
        height: 40px;
      }

      #chat-message-submit {
        font-size: 0.9rem;
        padding: 0.4rem 1rem;
      }
    }
  </style>
</head>
<body>
<div class="container my-3 flex-grow-1">
  <h3 class="text-light mb-3">
    Room: {{ room_name }}
    {% if room.is_locked %} ‚õìÔ∏è {% endif %}
  </h3>

  <!-- Chat messages -->
  <div id="chat-messages"></div>

  <!-- Input -->
  <form id="chat-form" class="mt-2">
    {% csrf_token %}
    <textarea id="chat-message-input" class="form-control flex-grow-1 me-2" rows="1"
              placeholder="Type a message..." autocomplete="off"></textarea>
    <button class="btn btn-primary" id="chat-message-submit" type="submit">Send</button>
  </form>
</div>

<!-- WebSocket -->
<script>
  const roomName = "{{ room_name }}";
  const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
  const chatSocket = new WebSocket(ws_scheme + '://' + window.location.host + '/ws/chat/' + roomName + '/');

  const chatMessages = document.getElementById("chat-messages");
  const chatForm = document.getElementById("chat-form");
  const inputField = document.getElementById("chat-message-input");
  const currentUser = "{{ request.user.username }}";

  // Submit on Enter
  inputField.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      chatForm.dispatchEvent(new Event("submit"));
    }
  });

  chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const now = new Date();
    const timeStr = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');
    const msg = document.createElement("div");

    if (data.user === "System") {
      msg.className = "system";
      msg.textContent = `${data.message} (${timeStr})`;
    } else {
      const isMe = data.user.trim().toLowerCase() === currentUser.trim().toLowerCase();
      msg.className = isMe ? "message me" : "message other";

      const textSpan = document.createElement("span");
      textSpan.textContent = isMe ? data.message : `${data.user}: ${data.message}`;

      const timeSpan = document.createElement("span");
      timeSpan.className = "message-time";
      timeSpan.textContent = timeStr;

      msg.appendChild(textSpan);
      msg.appendChild(timeSpan);
    }

    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  };

  chatForm.addEventListener("submit", function(e) {
    e.preventDefault();
    if (inputField.value.trim()) {
      chatSocket.send(JSON.stringify({ "message": inputField.value }));
      inputField.value = "";
    }
  });

  // Scroll to bottom automatically when keyboard opens on mobile
  inputField.addEventListener("focus", () => {
    setTimeout(() => {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 300);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
