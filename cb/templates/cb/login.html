<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Background animation */
        canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Login Card */
        .login-container {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(148, 163, 184, 0.18);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
            width: 100%;
            max-width: 420px;
            padding: 28px 32px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #cbd5e1;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 11px 14px;
            background: rgba(30, 41, 59, 0.55);
            border: 2px solid rgba(148, 163, 184, 0.28);
            border-radius: 8px;
            font-size: 14px;
            color: #e2e8f0;
            outline: none;
        }

        input:focus {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.75);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.12);
        }

        .captcha-section {
            background: rgba(30, 41, 59, 0.45);
            border: 1px solid rgba(148, 163, 184, 0.18);
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 18px;
        }

        .captcha-question {
            background: rgba(51, 65, 85, 0.65);
            padding: 10px;
            border-radius: 6px;
            margin: 6px 0 10px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.4);
        }

        .alert {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .alert-error {
            background: rgba(254, 202, 202, 0.1);
            border-left: 4px solid #ef4444;
            color: #fca5a5;
        }

        .signup-link {
            text-align: center;
            margin-top: 18px;
            padding-top: 14px;
            border-top: 1px solid rgba(148, 163, 184, 0.18);
            color: #94a3b8;
            font-size: 13px;
        }

        .signup-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="login-container">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-error">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="captcha-section">
            <label>Solve the Captcha</label>
            <div class="captcha-question">
                {{ request.session.captcha_question }}
            </div>
            <input type="text" name="captcha_answer" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="signup-link">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}">Sign Up</a>
    </div>

</div>

<script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    let t = 0;

    function drawWave(angle) {
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(angle);
        ctx.beginPath();

        const scale = Math.min(canvas.width, canvas.height) / 5;

        for (let x = -2; x <= 2; x += 0.02) {
            const y = Math.abs(x) * Math.sin(Math.abs(x) - t);
            const px = x * scale;
            const py = -y * scale;

            if (x === -2) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
        }

        ctx.stroke();
        ctx.restore();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 1;
        ctx.strokeStyle = "rgba(100,116,139,0.22)";

        drawWave(0);
        drawWave(Math.PI / 2);
        drawWave(Math.PI / 4);
        drawWave(-Math.PI / 4);

        t += 0.002; // ultra-slow background
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
