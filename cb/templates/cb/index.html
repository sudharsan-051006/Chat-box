<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>

</head>
<body class="bg-dark text-light">
<div class="container my-5">
  <h2>Available Chat Rooms</h2>
  <ul class="list-group my-3">
    {% for room in rooms %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ room.name }}
        <a href="{% url 'room' room.name %}" class="btn btn-sm btn-primary">Join</a>
      </li>
    {% empty %}
      <li class="list-group-item">No rooms available yet.</li>
    {% endfor %}
  </ul>

  <form method="POST" action="{% url 'create_room' %}">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" name="room_name" class="form-control" placeholder="Enter new room name" required>
      <button class="btn btn-success" type="submit">Create Room</button>
    </div>
  </form>
</div>
</body>
</html>
